[tox]
envlist = py{27,35,36,37,38}
skipsdist = True

[testenv]
passenv =
    CODECOV_* TOXENV CI TRAVIS TRAVIS_*
    DATABASE_URL SECRET_KEY QUERIES_RESULTS_PATH
    API_KEY
    API_SECRET

commands =
    pytest --cov --cov-report=
    codecov
deps =
    -rrequirements.tox.txt

[testenv:black]
basepython = python3.8
deps =
    black>=19.10b0
commands =
    black --check .

[testenv:flake8]
basepython = python3.8
deps =
    flake8>=3.7.0
commands =
    flake8 culqipy tests

[testenv:pydocstyle]
basepython = python3.8
whitelist_externals = sh
commands =
    sh -c 'find culqipy -name "*.py" -type f | xargs pydocstyle -v'

[travis]
python =
    2.7: py27
    3.5: py35
    3.6: py36
    3.7: py37
    3.8-dev: py38
unignore_outcomes = True
