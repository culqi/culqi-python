<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CULQI DEMO CHECKOUT TARJETAS 3DS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="https://culqi.com/assets/images/brand/brand.svg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h2>CHECKOUT V4<br />(Tarjetas + 3DS)</h2>
    <div class="card-body">
      <div class="row">
        <!--GUARDAR CLIENTE:-->
        <div class="col-md-6">
          <div>
            <h3>Registrar Cliente</h3>
            <form>
              <div class="form-group">
                <label>address:</label>
                <input type="text" class="form-control" id="address" />
              </div>
              <div class="form-group">
                <label>address_city:</label>
                <input class="form-control" id="address_c" />
              </div>
              <div class="form-group">
                <label>country_code:</label>
                <input class="form-control" id="country" placeholder="Ingresar PE o USD" maxlength="3" />
              </div>
              <div class="form-group">
                <label>email:</label>
                <input class="form-control" id="email" />
              </div>
              <div class="form-group">
                <label>first_name:</label>
                <input class="form-control" id="f_name" />
              </div>
              <div class="form-group">
                <label>last_name:</label>
                <input class="form-control" id="l_name" />
              </div>
              <div class="form-group">
                <label>phone_number:</label>
                <input class="form-control" id="phone" maxlength="9" />
              </div>
              <a id="crearCustomer" class="btn btn-primary btn-lg" href="#">Crear Cliente</a>
            </form>
            <br /><br />
            <div class="panel panel-default" id="response-panel">
              <div class="panel-heading">Respuesta</div>
              <div class="panel-body" id="response"></div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <h3>Guarda tu tarjeta</h3>
          <label>ID cliente:</label>
          <input id="idCustomer" class="form-control mb-4" type="text" placeholder="Ingresar id cliente (cli_test_xxxxxxxx)" value="" />
          <a id="crearCard" class="btn btn-primary btn-lg" href="#">Crear Tarjeta</a><br /><br />
          <div class="panel panel-default" id="response-panel">
          <div class="panel-heading">Respuesta</div>
          <div class="panel-body" id="response_card"></div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://3ds.culqi.com" defer></script>
  <script src="https://checkout.culqi.com/js/v4"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./static/js/main.js" defer></script>
  <script type="text/javascript" src="./static/js/services/crearCustomer.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      function resultdiv(message) {
        $('#response').html(message);
      }

      function resultpe(message) {
        $('#response').html(message);
      }

      const btn_pagar = document.getElementById('crearCard');
      btn_pagar.addEventListener('click', function(e) {
        // Abre el formulario con la configuraci√≥n en Culqi.settings y CulqiOptions
        Culqi.open();
        e.preventDefault();
      })
    });
  </script>

</body>

</html>
